spring.application.name=loadBalancer

# MVP backend pool (shared config pattern: each LB node loads the same list)
lb.backends[0].host=localhost
lb.backends[0].port=8081
lb.backends[0].scheme=http
lb.backends[0].weight=1

lb.backends[1].host=localhost
lb.backends[1].port=8082
lb.backends[1].scheme=http
lb.backends[1].weight=1

lb.backends[2].host=localhost
lb.backends[2].port=8083
lb.backends[2].scheme=http
lb.backends[2].weight=1

lb.health-check-path=/health
lb.health-check-interval-ms=5000
lb.request-timeout-ms=5000
